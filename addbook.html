                <form action="buku.php" method="post">

                    <table class="table table-borderless align-middle">
                        <tr>
                            <td colspan="3">
                                <label for="judul-buku" class="form-label">Judul Buku:</label>
                                <input type="text" id="judul-buku" class="form-control" placeholder="e.g. Harry Potter" name="Judul">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for="auth-buku" class="form-label">Penulius Buku:</label>

                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for="penerbit-buku" class="form-label">Penerbit Buku:</label>
                                <input type="text" id="penerbit-buku" class="form-control" placeholder="e.g. Gramedia" name="Penerbit">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <label for="kategori-buku" class="form-label">Kategori Buku:</label>
                                <select class="form-select" aria-label="Default select example" id="kategori-buku" name="Kategori">
                                    <option value="Self-Dev" selected>Self-Development</option>
                                    <option value="Novel">Novel</option>
                                    <option value="Komik">Komik</option>
                                    <option value="Treatise">Treatise</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="jumlah" class="form-label">Jumlah:</label>
                                <input type="number" class="form-control" id="jumlah" value="1" name="Jumlah">
                            </td>
                            <td>
                                <label for="kodeBuku" class="form-label">Kode Buku:</label>
                                <input type="text" class="form-control" id="kodeBuku" placeholder="e.g. NVxx, SDxx" name="Kode">
                            </td>
                            <td>
                                <label for="Tahun" class="form-label">Tahun:</label>
                                <input type="number" class="form-control" id="Tahun" min="2000" max="2024" value="2023" name="Tahun">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3">
                                <div class="d-grid gap-2 my-5">
